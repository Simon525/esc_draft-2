<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>backround</title>
</head>
<body>
	<div style="text-align:center">
	<img src="C:\Users\simon\Desktop\map.jpg" width="1500" height="740"/>
	<input type="button" onclick="change_color(this.id);" id='1' value="L1" style="position:absolute; width:50px; height:50px; background:red; left:100px; top:200px;"/>
	<input type="button" onclick="change_color(this.id);" id='2' value="L2" style="position:absolute; width:80px; height:60px; background:red; left:500px; top:500px;"/>
	<input type="button" onclick="change_color(this.id);" id='3' value="L3" style="position:absolute; width:100px; height:80px; background:red; left:300px; top:300px;"/>
	<input type="button" onclick="change_color(this.id);" id='4' value="L4" style="position:absolute; width:60px; height:51px; background:red; left:700px; top:300px;"/>
	<input type="button" onclick="change_color(this.id);" id='5' value="L5" style="position:absolute; width:60px; height:60px; background:red; left:1200px; top:300px;"/>
	<script type="text/javascript">
		function change_color(id){
			if (document.getElementById(id).style.background == 'red') {
					document.getElementById(id).style.background = 'green';	
					//console.log(id);//
			}
			else {
					document.getElementById(id).style.background = 'red';
					
			}
		}
    </script>
